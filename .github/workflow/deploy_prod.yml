name: Deploy Status page

on:
    push:
        branches:
            - main
        paths:
            - ".github/workflows/deploy_prod.yml"
            - "./**"

jobs:
    deploy_prod:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository and main branch
              uses: actions/checkout@v2
              with:
                  ref: main

            - name: Set up node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.14.0"

              run: |
                  npm install
                  npm run build

            - name: Upload static site to S3 bucket and invalidate CloudFront cache
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
              run: |
                  aws s3 sync ./dist ${{ secrets.AWS_FRONTEND_BUCKET_STATUS }}/${{ github.event.inputs.branch || github.event.pull_request.head.ref }} --delete
                  aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID_STATUS }} --paths '/${{ github.event.inputs.branch || github.event.pull_request.head.ref }}/*'
